<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spritz-style speed reading application">
    <title>SpeedRead - Spritz-Style Speed Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>SpeedRead</h1>
            <p class="subtitle">Train your mind to read faster</p>
            <!-- Status indicator removed for cleaner UI -->
        </header>

        <!-- Display Area with Guide Lines -->
        <section class="display-section">
            <div class="display-container">
                <!-- Horizontal line (top) -->
                <div class="guide-line-horizontal guide-line-top"></div>
                
                <!-- Vertical line segments (with gap for text) -->
                <div class="guide-line-vertical guide-line-vertical-top"></div>
                <div class="guide-line-vertical guide-line-vertical-bottom"></div>
                
                <!-- Word display area -->
                <div class="word-display">
                    <span class="word-before"></span><span class="word-orp"></span><span class="word-after"></span>
                </div>
                
                <!-- Horizontal line (bottom) -->
                <div class="guide-line-horizontal guide-line-bottom"></div>
            </div>
        </section>

        <!-- Progress Indicator -->
        <section class="progress-section">
            <div class="word-counter">
                <span class="current-word">0</span> / <span class="total-words">0</span> words
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="controls-container">
                <!-- Playback Controls -->
                <div class="playback-controls">
                    <button id="playBtn" class="control-btn play-btn" aria-label="Play">
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text">Play</span>
                    </button>
                    <button id="pauseBtn" class="control-btn pause-btn" style="display: none;" aria-label="Pause">
                        <span class="btn-icon">‚è∏</span>
                        <span class="btn-text">Pause</span>
                    </button>
                    <button id="restartBtn" class="control-btn restart-btn" style="display: none;" aria-label="Restart">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Restart</span>
                    </button>
                </div>

                <!-- Speed Control -->
                <div class="speed-control">
                    <label for="speedSelector" class="speed-label">Speed:</label>
                    <select id="speedSelector" class="speed-selector" aria-label="Select reading speed">
                        <option value="250">250 WPM</option>
                        <option value="300" selected>300 WPM</option>
                        <option value="400">400 WPM</option>
                        <option value="500">500 WPM</option>
                        <option value="700">700 WPM</option>
                        <option value="900">900 WPM</option>
                        <option value="1000">1000 WPM</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <h2 class="input-title">Paste or Type Your Text Below</h2>
            <div class="input-container">
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Paste your text here..."
                    aria-label="Text input for speed reading"
                ></textarea>
                <button id="loadTextBtn" class="load-btn">Load Text</button>
            </div>
        </section>
    </main>

    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
